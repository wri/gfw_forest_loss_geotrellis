# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %c{1}: %m%n

log4j.logger.geotrellis.spark=INFO

# Settings to quiet third party logs that are too verbose
log4j.logger.org.datasyslab=WARN
log4j.category.org.spark_project.jetty=WARN
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.spark.storage=ERROR
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.spark.scheduler.DAGScheduler=INFO
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=WARN
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=WARN